<app-header></app-header>
<div class="container">
  <div class="col">
    <div class="row title-padding">
      <div class="col-2"></div>
      <div class="col-7">
        <h2>Todo List</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container">

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td style="width: 10%;" mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.completed ? 'Completed' : 'Todo'}} </td>
          </ng-container>

          <!-- View Details Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>View Details</th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="openDialog(element)">View Details</button>
            </td>
          </ng-container>

          <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="total" [pageSizeOptions]="[10, 15, 25]" aria-label="Select page of users">
        </mat-paginator>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
  <br>
</div>
